<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      <!-- 用户信息修改 -->
    </div>
    <div class="container-fluid common_con" id="fromFather">
       <form class="form-horizontal article_form" >
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
          <div class="col-sm-4">
            <input type="text" name="username" class="form-control username" id="inputEmail3" value="李思思">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
          <div class="col-sm-4">
            <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
          <div class="col-sm-4">
            <input type="text" name="email" class="form-control email" id="inputEmail3" value="lisisi@126.com">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
          <div class="col-sm-10">
            <img src="images/2.jpg" alt="" class="user_pic" id="imgUrl"
            <input style="display: none" name="user-Pic" type="file" id="exampleInputFile">
            <input type="hidden" name="user_pic">
            <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
            <br>
            <label for="exampleInputFile">
              <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-4">
            <input type="password" name="password" class="form-control password" id="inputEmail3" value="12345678">
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/template-web.js"></script>
 
  <!-- 用户模板 -->
  <script type="text/html" id="userTpl">
   <form class="form-horizontal article_form" id="xianshiForm">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
          <div class="col-sm-4">
            <input type="text" name="username" class="form-control " id="inputEmail3" value="{{username}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
          <div class="col-sm-4">
            <input type="text" name="nickname" class="form-control " id="inputEmail3" value="{{nickname}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
          <div class="col-sm-4">
            <input type="text" name="email" class="form-control " id="inputEmail3" value="{{email}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
          <div class="col-sm-10">
            <img src="{{userPic}}" alt=""  id="imgUrl">
            <input style="display: none" name="user-Pic" type="file" id="exampleInputFile">
            <input type="hidden" name="user_pic" id="userPic" value="{{userPic}}">
            <br>
            <label for="exampleInputFile">
              <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-4">
            <input type="password" name="password" class="form-control " id="inputEmail3" value="{{password}}">
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
          </div>
        </div>
    </form>
  </script>
 <!-- 业务逻辑代码 -->
  <script>
    $(function () {
      // 获取用户详情
      console.log(123);
      
      $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/user/detail',
        type: 'get',
        success: function (response) {
          console.log(1);
          var html = template('userTpl', response);
            $('#fromFather').html(html);
        }
      });

      // 修改用户详情
      $('#xianshiForm').on('submit', function (e) {
        e.preventDefault();
        var formDate = $(this).serialize();
        $.ajax({
        url: 'http://47.111.184.55:8888/api/v1/admin/user/edit',
        type: 'post',
        data: formDate,
        success: function (response) {
         if(response.msg == '修改成功') {
           location.reload()
         } 
        },
        error: function () {
          alert('修改失败')
        }
      });
      }) 
      
      // 获取用户信息
      // $.ajax({
      //   url: 'http://47.111.184.55:8888/api/v1/admin/user/info',
      //   type: 'get',
      //   success: function (response) {
      //     console.log(response);
          
      //   }
      // });
    
    })
  </script>
</body>
</html>
